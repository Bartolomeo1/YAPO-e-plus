<uib-alert ng-repeat="alert in $ctrl.alerts" class="enter" type="{{ alert.type }}" close="$ctrl.closeAlert($index)"
           dismiss-on-timeout="{{ alert.timeout }}">{{ alert.msg }}
</uib-alert><div class="container-fluid" xmlns:C="http://www.w3.org/1999/xhtml">
    <label>Folder path(s) to add</label> (supports multiple folders separated by commas EX: C:\folder1, D:\folder2) Folder added here can be rescanned under the "settings" menu:
<input class="form-control" id="inputdefault" type="text"
                                             ng-model="$ctrl.folderInputContent">
<button type="button" ng-click="$ctrl.addFolderClicked()" class="btn btn-default btn-sm"
 uib-popover-html="'Adds the selected path and all supported videos in it to the YAPO database (for now the path needs to be added manually Ex: C:\\myVideos\\).'"
        popover-trigger="mouseenter" popover-placement="right-top"
>
    <span class="glyphicon ,-plus"></span> Add Folder
</button>
<input type="checkbox" ng-model="$ctrl.createSampleVideo"
uib-popover-html="'If checked, will try to create a MP4 sample video for each scene in the *Add Folder* path. <strong>Each</strong> sample video takes about 10MB
of storage on average and it takes about 30 seconds to create. The sample length is between 30 and 90 seconds depending on the duration of the original scene.
The samples are stored in media/scenes/(sceneId)/sample'"
        popover-trigger="mouseenter" popover-placement="right-top"
> <label>Create sample video?</label>
<br>
<br>
<br>
<br>

<label>Item names to add, separated by commas </label>(Can be a single item):
<textarea class="form-control" rows="5" id="comment"
                                                           ng-model="$ctrl.textareaInputContent"></textarea>

<button type="button" ng-click="$ctrl.addActorsClicked()" class="btn btn-default btn-sm"
uib-popover-html="'Adds <strong>actors</strong> to the database. Actors should be separated by commas EX: Adrianna Nicole, Stoya, James Deen'"
        popover-trigger="mouseenter" popover-placement="right-top"
>
    <span class="glyphicon glyphicon-plus"></span> Add Actors
</button>

    <button type="button" ng-click="$ctrl.addSceneTagsClicked()" class="btn btn-default btn-sm"
uib-popover-html="'Adds <strong>scene tags</strong> to the database. Scene tags should be separated by commas EX: Outfit.Nurse, Outfit.Police, Dirty.Talk'"
        popover-trigger="mouseenter" popover-placement="right-top"
>
    <span class="glyphicon glyphicon-plus"></span> Add Scene Tags
</button>

    <button type="button" ng-click="$ctrl.websitesToAddClicked()" class="btn btn-default btn-sm"
uib-popover-html="'Adds <strong>websites</strong> to the database. Websites should be separated by commas EX: Clips.4.Sale, Mofos, Legal.Porno'"
        popover-trigger="mouseenter" popover-placement="right-top"
>
    <span class="glyphicon glyphicon-plus"></span> Add Websites
</button>

</div>
